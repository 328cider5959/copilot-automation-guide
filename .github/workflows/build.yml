name: Build LaTeX and Create Release

on:
  push:
    tags:
      - 'v*' # バージョンタグで実行（例: v1.0.0）
  workflow_dispatch: # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra latexmk zip

      - name: Build PDF using Makefile
        run: |
          cd latex
          make pdf

      - name: Run ZIP script
        run: |
          chmod +x scripts/zip.sh
          ./scripts/zip.sh

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: latex/guide.pdf
          asset_name: guide.pdf
          asset_content_type: application/pdf

      - name: Upload Starter Kit ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: starter-kit.zip
          asset_name: starter-kit.zip
          asset_content_type: application/zip